<!--search-->
<poke-search (emmitSearch)="searchName($event)" ></poke-search>
<section class="listagem" *ngIf="!errorIsTrue">
  <ng-template ngFor let-pokemon  [ngForOf]="listaPokemons">
    <a class="pokemon" [routerLink]="['details',pokemon.status.id]"  *ngIf="pokemon">
      <section class="pokemon__status" >
        <h2>
          {{pokemon.name}}
        </h2>
        <ul *ngIf="pokemon.status">
          <li *ngFor="let value of pokemon.status.types">{{value.type.name}}</li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name" height="80" width="80">
      </section>
    </a>
  </ng-template>

</section>
<img
  src="assets/error.png"
  alt="Deu erro na amostragem do pokemon"
  class="w-[100%]"
  *ngIf="errorIsTrue"
>
