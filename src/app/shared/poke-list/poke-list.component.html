<a class="pokemon" *ngFor="let pokemon of listaPokemons, let i=index">
  <section class="pokemon__status" >
    <h2>
      {{pokemon.name}}
    </h2>
    <ul >
      <li>Grass</li>
      <li>Poison</li>
    </ul>
  </section>
  <section class="pokemon__image">
    <img class="w-20" ngSrc="assets/pokemon.svg" alt="" height="80" width="80">
  </section>
</a>
